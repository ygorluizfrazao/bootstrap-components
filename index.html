<!DOCTYPE html>
<html lang="pt-NR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <style>
        .carousel-item img{
            width: 100vw;
            max-height: 35vh;
            object-fit: cover;
        }
    </style>

    <title>Bootstrap Components</title>
</head>
<body>
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
          </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000" >
            <img src="https://cdn.pixabay.com/photo/2023/04/23/11/11/flowers-7945521_1280.jpg" class="d-block vw-100 vh-20" alt="Campo de flores">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="https://cdn.pixabay.com/photo/2023/04/19/19/46/duck-7938454_1280.jpg" class="d-block vw-100 vh-20" alt="A dark feathered duck">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="https://cdn.pixabay.com/photo/2023/05/02/17/33/blue-tit-7965696_1280.jpg" class="d-block vw-100 vh-20" alt="A beautiful hommingbird">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <div class="container">

    </div>
</body>
</html>
